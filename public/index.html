<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChapterVerse</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ChapterVerse</h1>
  </header>
  <main>
    <div class="controls">
      <label for="region" style="margin-left: 30px;">Select Region:</label>
      <select id="region">
        <option value="english">English</option>
        <option value="french">French</option>
      </select>
      
      <label for="seed">Seed:</label>
      
      <input type="number" id="seed" min="0">
      <button id="random-seed-btn" title="Generate a random seed"> <img src="images/random.png" alt="Generate Random Seed"></button>

      <label for="like-slider">Likes:</label>
      <input type="range" id="like-slider" min="0" max="5" step="0.1" value="0">
      <span id="like-slider-value">0</span>

      <button id="export-csv-btn" title="Export to CSV"> <i class="fa-solid fa-file-csv"></i></button>
      <button id="gallery-view-btn" title="Gallery View"> <i class="fa-solid fa-table"></i></button>
    </div>
    <table style="margin-left: 20px;">
      <thead>
        <tr>
          <th>#</th>
          <th>ISBN</th>
          <th>Title</th>
          <th>Authors</th>
          <th>Publisher, Year</th>
        </tr>
      </thead>
      <tbody id="book-list">
        <!-- Book rows will appear here -->
      </tbody>
    </table>
  </main>
  <script src="script.js"></script>
</body>
</html>
